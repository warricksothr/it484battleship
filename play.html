<!DOCTYPE html>
<html>
<head>
    <title id='title'>Welcome to Battleships</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="styles/menu.css" rel="stylesheet" type="text/css" id="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js"></script>
    <script type="text/javascript" src="js/util.js" rel="javascript"></script>
    <script>
        $(document).ready(function(){
            $("#menu").draggable( {containment: "body", scroll: false} );
        });
        var params = getParamsFromURL();
        var name = "";
        if (typeof(params) !== 'undefined' 
            || typeof(params.name) !== 'undefined')
        {
            name = params.name;
            document.getElementById('title').textContent = "Welcome to " + name;
        }
    </script>
</head>
<body>
    <div id="menu">
        <div id="logo" class="rotate">Select Your Game!</div>
        <center>
        <script>document.write("<a class=\"tab\" href=\"game.html?mode=1&players=1&name="+name+"\">One Player</a><br><br>");</script>
        <script>document.write("<a class=\"tab\" href=\"game.html?mode=1&players=2&name="+name+"\">Two Player</a><br><br>");</script>
        <script>document.write("<a class=\"tab\" href=\"game.html?mode=2&players=1&name="+name+"\">Crazy One Player</a><br><br>");</script>
        <a class="tab" href="index.html">Return to Home</a>
        </center>
    </div>
</body>
</html>
