<!DOCTYPE html>
<html>
<head>
    <title>Battleship</title>
    <link href="styles/game.css" rel="stylesheet" type="text/css" id="stylesheet">
    
    <script type="text/javascript">
        function showShipMap() {
            if(false) {
                document.getElementById('one').style.display = "none";
                document.getElementById('shipone').style.display = "block";
                return true;
            }
            else {
                document.getElementById('two').style.visibility = "none";
                document.getElementById('shiptwo').style.visibility = "block";
                return true;
            }
            
        }
        
        function hideShipMap() {
            if(false) {
                document.getElementById('one').style.display = "none";
                document.getElementById('shipone').style.display = "block";
                return true;
            }
            else {
                document.getElementById('two').style.visibility = "none";
                document.getElementById('shiptwo').style.visibility = "block";
                return true;
            }
            
        }
        
    </script>
</head>
<body>
    <div id="history">
    <!-- this is the list of previous shots -->
        <h2 class="headings">History</h2>
        T4: Player 1: B3  (Miss)<br>
        T4: Player 1: B2  (Miss)<br>

        T2: Player 1: A1  (Miss)<br>
        T1: Player 2: G10 (Hit)
    </div>
    <div id="tabletop">
    <!-- this is the tabletop that holds the two boards -->
        <div id="one" class="board">
        <table>
            <script>
                for (var i = 0; i < 10; i++) {
                    document.writeln("<tr id='r"+i+"'>");

        </div>

    </div>
