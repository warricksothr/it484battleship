<!DOCTYPE html>
<html>
<head>
    <title>Battleship</title>
    <link href="styles/game.css" rel="stylesheet" type="text/css" id="stylesheet">
    <script type="text/javascript" src="js/engine.js" rel="javascript"></script>
    <script type="text/javascript" src="js/ui.js" rel="javascript"></script>
</head>
<body>
    <div id="history">
    <!-- this is the list of previous shots -->
        <h2 class="headings">History</h2>
        <script>
            //this is a call to create the recent shot history for the current player
            UI.createHistory();
        </script>
    </div>
    <div id="tabletop">
    <!-- this is the tabletop that holds the two boards -->
        <div id="shot" class="board">
        <table>
            <script>
                //this is a call to draw the current player's shot grid
                UI.createShotGrid();
            </script>
        </table>
        </div>
        <div id="ship" class="board">
        <table>
            <script>
                UI.createShipGrid();
            </script>
        </table>
        </div>
    </div>
    <div id="shipview">
    <!-- this is the view of the ships and hits on ships -->
        <div id="carrier" class="ship">
        <div id="s1p1" class="segment">
            
        </div>
        <div id="s1p2" class="segment">
            
        </div>
        <div id="s1p3" class="segment">
            
        </div>
        <div id="s1p4" class="segment">
            
        </div>
        <div id="s1p5" class="segment">
            
        </div>
        </div>
        <div id="battleship" class="ship">
        <div id="s2p1" class="segment">
            
        </div>
        <div id="s2p2" class="segment">
            
        </div>
        <div id="s2p3" class="segment">
            
        </div>
        <div id="s2p4" class="segment">
            
        </div>
        </div>
        <div id="crusier" class="ship">
        <div id="s3p1" class="segment">
            
        </div>
        <div id="s3p2" class="segment">
            
        </div>
        <div id="s3p3" class="segment">
            
        </div>
        </div>
        <div id="submarine" class="ship">
        <div id="s4p1" class="segment">
            
        </div>
        <div id="s4p2" class="segment">
            
        </div>
        <div id="s4p3" class="segment">
            
        </div>
        </div>
        <div id="destroyer" class="ship">
        <div id="s3p1" class="segment">
            
        </div>
        <div id="s5p2" class="segment">
            
        </div>
        </div>
    </div>
    <div id="shipgrids" onmouseover="" onmouseoff="">
        Ship Views
    </div>
</body>
</html>
