<!DOCTYPE html>
<html>
<head>
    <link rel="author" href="humans.txt" />
    <link href="styles/menu.css" rel="stylesheet" type="text/css" id="stylesheet">
    <title id='title'>Welcome to Battleships</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="js/ui.js"></script>
    <script>
        //get a random element from an array
        function getRandomFromArray(ary)
        {
            return ary[Math.floor((Math.random()*ary.length))];
        }
    
        function getRandomName() {
            var name0 = new Array("","","","","","","","");
            var name1 = new Array("BATTLE", "BOTTLE", "BITTLE", "BEETLE", "BUTTLE", "BETTLE", "847713");
            var name2 = new Array("SHIP", "SHAP", "SHOP", "SHAT", "SHEP", "SHUP", "5H1P");
            var name3 = new Array("S", "Z", "5", "-2.0", ".exe");
            var name4 = new Array("", "", "", "", "", "?", "!");
            
            var randomName = getRandomFromArray(name0) + getRandomFromArray(name1) + getRandomFromArray(name2) + getRandomFromArray(name3) + getRandomFromArray(name4);
            return randomName;
        }
        
        function getRandomSub() {
            var mottos = new Array("like a barrel of monkeys, but battleships", "now comes in banana flavor", "\'merica!", "deathtothespacebar!!!", "full of vitamin C",  "001110111101101", "hello, world",
                                   "sweet oogly moogly", "piratebay with limits", "lord vader 2012", "dalt", "humans.txt", "[enter comment]", "one ship to rule them all", "you look sick, are you okay?!", 
                                   "well read, good sir.", "what you looking at?", "daily double", "cats... everywhere", ".....", "it\'s a game", "now with less violence", "my mom said i could make this", "i\'m married, lady",
                                   "did you know I can move?", "i\'m a big kid now", "d00d", "so this one time...", "oh yeah", "S3cr3ts3cr3t is my password", "don't cheat!"); 
            
            var randomSub = getRandomFromArray(mottos);
            return randomSub;
        }
        
        function setStyle(bool) {
            if (bool) {
                sessionStorage.menuStyle = "styles/menu.css";
                sessionStorage.gameStyle = "styles/game.css";
            }
            else {
                sessionStorage.menuStyle = "styles/mmenu.css";
                sessionStorage.menuStyle = "styles/mgame.css";
            }
        }
        
        function switchStyles()
        {
            //if the style hasn't been set default to switching styles
            if(typeof(sessionStorage.isStyle1) === 'undefined')
            {
                sessionStorage.isStyle1 = false;
            }
            //switch between styles
            else
            {
                if (sessionStorage.isStyle1 === false)
                {
                    sessionStorage.isStyle1 = true;
                }
                else
                {
                    sessionStorage.isStyle1 = false;
                }
            }
            setStyle(sessionStorage.isStyle1);
        }
        
        function setPage(pageIn, pageTo) {
            document.getElementById(pageIn).style.display = "none";
            document.getElementById(pageTo).style.display = "block";
        }
        
        function setSound(bool) {
            sessionStorage.sound = bool
        }
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script>
        //this code was causing the page to fail loading 1 out of every 5 tries and sometimes more
        $(document).ready(function(){
            $("#menu").draggable( {containment: "body"} );
        });
    </script>
</head>
<body>
    <div id="version">
        <!-- version will go here -->
    </div>
    <script>UI.displayVersion('version')</script>
    <div id="menu">
        <div id="main">
            <div id="logo" class="rotate">
                <script>
                var randomName = getRandomName();
                document.write(randomName);
                document.getElementById('title').textContent = "Welcome to "+randomName;
                </script>
            </div>
            <div id="motto"><script>document.write(getRandomSub());</script></div><br>
            <center>
            <div class="tab" onclick="setPage('main', 'play')">Play Game</div><br>
            <div class="tab" onclick="setPage('main', 'options')">Options</a>
            </center>
        </div>
        <div id="play" style="display:none;">
            <div id="logo" class="rotate">Select Your Game!</div>
            <center>
            <script>
                //write links to the game versions
                document.write("<a class=\"tab\" href=\"game.html?mode=1&players=1&name="+randomName+"\">One Player</a><br><br>");
                document.write("<a class=\"tab\" href=\"game.html?mode=1&players=2&name="+randomName+"\">Two Player</a><br><br>");
                document.write("<a class=\"tab\" href=\"game.html?mode=2&players=1&name="+randomName+"\">Crazy One Player</a><br><br>");
                document.write("<a class=\"tab\" href=\"game.html?mode=2&players=2&name="+randomName+"\">Crazy Two Player</a><br><br>");
            </script>
            <div class="tab" onclick="setPage('play', 'main')">Return to Home</div>
            </center>
        </div>
        <div id="options" style="display:none;">
            <div id="logo" class="rotate">Options</div><br><br>
            <center>
            <a class="tab" href="#" onclick="switchStyles()">Change Theme</a><br><br>
            <a class="tab" href="#">Turn Sound On/Off</a><br><br>
            <div class="tab" onclick="setPage('options', 'main')">Return to Home</div>
            </center>
        </div>
    </div>

    </div>

</html>
